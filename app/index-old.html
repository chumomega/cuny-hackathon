<!doctype html>
<html lang="en" ng-app="phonecatApp">
    
  <head>
    <meta charset="utf-8">
    <title>Nuisance.io</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="app.css" />
      
      <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
            
       
      <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-messaging.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-functions.js"></script>

        <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
      
      <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
          #map-container{
              width: 600px;
              height: 300px;
              
          }
    </style>
      
      
  </head>
  <body ng-controller="PhoneListController">
      
      <ul>
      <li ng-repeat="phone in phones">
        <span>{{phone.name}}</span>
        <p>{{phone.snippet}}</p>
      </li>
    </ul>


      <div id="map-container">
            <div id="map"></div>
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtc7cFQnS_1ww6IIGAe7ahK-7N5iyV0S8&callback=initMap"
    async defer></script>
          
          
          <script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtc7cFQnS_1ww6IIGAe7ahK-7N5iyV0S8&libraries=visualization">
</script>
          
          
          
          
      
      </div>
      
      <button onclick=createMarker();>Create new Marker</button>
      
    <input type="number" name="latitude" id="lat">
      <input type="number" name="longitude" id="long">
      
      
      
      
      
      
      <script src="firebasemap.js"></script>
    <script>
      
        
    </script>
    
      
      
    
  </body>
</html>
