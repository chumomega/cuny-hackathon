<!DOCTYPE html>
<html>
  <head>
    <title>Custom Legend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      #map {
        height: 400px;
        width: 100%;
      }
      #legend {
        font-family: Arial, sans-serif;
        background: #fff;
        padding: 10px;
        margin: 10px;
        border: 3px solid #000;
      }
      #legend h3 {
        margin-top: 0;
      }
      #legend img {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
      
      
      <header>

    <div class="row">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./index.html">Nuisance</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="./index.html">Home</a></li>
                    <li><a href="./feed.html">Feed</a></li>
                    <li><a href="./report.html">Report</a></li>
                    <!--<li><a href="#">Page 3</a></li>-->
                </ul>
            </div>
        </nav>
    </div>

</header>
<div class="container-fluid" style="background-color:#6ea2ad; padding-bottom: 300px" >
    <div class="row" style="padding-top: 50px">
        <div class="col-sm-1"></div>
        <div class="col-sm-2">
            <img src="http://icons.iconarchive.com/icons/ilicon/the-circus/32/oops-icon.png" alt="App Icon" width="70px"
                 ; height="70px">
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-4">
            <h1 style="font-size: 40px; text-align: center; font-weight: 300; text-transform: capitalize; font-family: sans-serif; color: white; padding-left: 30px">
                welcome to Nuisance</h1>
        </div>
    </div>
    <div class="container" style="background-color:#a6e1ec; padding-bottom: 50px">
        <div id="map"></div>
    <div id="legend"><h3>Legend</h3></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: new google.maps.LatLng(-33.91722, 151.23064),
          mapTypeId: 'roadmap'
        });

        var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
        var icons = {
          catcallers: {
            name: 'Catcallers',
            icon: iconBase + '/pic/cat-caller.jpg'
          },
          bad_garbage: {
            name: 'Really bad garbage',
            icon: iconBase + 'library_maps.png'
          },
          black_ice: {
            name: 'Black Ice',
            icon: iconBase + 'info-i_maps.png'
          },
            poop_floor: {
            name: 'Poop on floors',
            icon: iconBase + 'info-i_maps.png'
          }
        };

        var features = [
          {
            position: new google.maps.LatLng(-33.91721, 151.22630),
            type: 'catcallers'
          }, {
            position: new google.maps.LatLng(-33.91539, 151.22820),
            type: 'bad_garbage'
          }, {
            position: new google.maps.LatLng(-33.91747, 151.22912),
            type: 'poop_floor'
          }, {
            position: new google.maps.LatLng(-33.91910, 151.22907),
            type: 'black_ice'
          }, {
            position: new google.maps.LatLng(-33.91725, 151.23011),
            type: 'poop_floor'
          }, {
            position: new google.maps.LatLng(-33.91872, 151.23089),
            type: 'poop_floor'
          }, {
            position: new google.maps.LatLng(-33.91784, 151.23094),
            type: 'poop_floor'
          }, {
            position: new google.maps.LatLng(-33.91682, 151.23149),
            type: 'bad_garbage'
          }, {
            position: new google.maps.LatLng(-33.91790, 151.23463),
            type: 'bad_garbage'
          }, {
            position: new google.maps.LatLng(-33.91666, 151.23468),
            type: 'bad_garbage'
          }, {
            position: new google.maps.LatLng(-33.916988, 151.233640),
            type: 'black_ice'
          }, {
            position: new google.maps.LatLng(-33.91662347903106, 151.22879464019775),
            type: 'catcallers'
          }, {
            position: new google.maps.LatLng(-33.916365282092855, 151.22937399734496),
            type: 'catcallers'
          }, {
            position: new google.maps.LatLng(-33.91665018901448, 151.2282474695587),
            type: 'black_ice'
          }, {
            position: new google.maps.LatLng(-33.919543720969806, 151.23112279762267),
            type: 'catcallers'
          }, {
            position: new google.maps.LatLng(-33.91608037421864, 151.23288232673644),
            type: 'bad_garbage'
          }, {
            position: new google.maps.LatLng(-33.91851096391805, 151.2344058214569),
            type: 'bad_garbage'
          }, {
            position: new google.maps.LatLng(-33.91818154739766, 151.2346203981781),
            type: 'poop_floor'
          }, {
            position: new google.maps.LatLng(-33.91727341958453, 151.23348314155578),
            type: 'poop_floor'
          }
        ];

        // Create markers.
        features.forEach(function(feature) {
          var marker = new google.maps.Marker({
            position: feature.position,
            icon: icons[feature.type].icon,
            map: map
          });
        });

        var legend = document.getElementById('legend');
        for (var key in icons) {
          var type = icons[key];
          var name = type.name;
          var icon = type.icon;
          var div = document.createElement('div');
          div.innerHTML = '<img src="' + icon + '"> ' + name;
          legend.appendChild(div);
        }

        map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(legend);
      }
    </script>
    </div>
</div>
      
      
      
      
      
      
      
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtc7cFQnS_1ww6IIGAe7ahK-7N5iyV0S8&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
